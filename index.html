<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management</title>
    <link rel="shortcut icon"
        href="https://static.vecteezy.com/system/resources/previews/006/800/492/original/project-tracking-goal-tracker-task-completion-or-checklist-to-remind-project-progress-concept-businessman-project-manager-holding-big-pencil-to-check-completed-tasks-in-project-management-timeline-vector.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <div class="extra-con">
            <h1>Task management</h1>
            <div class="filter"></div>
            <div class="add_task">
                <div tabindex="0" class="plusButton">
                    <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                        <g mask="url(#mask0_21_345)">
                            <path
                                d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="column">
                <h2>To do</h2>
                <div class="todo">
                    <div class="item">
                        <div class="tag tag-easy" id="tag"></div>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <label for="progress">Progress</label>
                        <select name="" id="progress" class="progress">
                            <option value="todo">to do</option>
                            <option value="doing">doing</option>
                            <option value="done">done</option>
                        </select>
                        <button class="edit-task">&#128394;</button>
                        <button class="delete-task">&times;</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <h2>Doing</h2>
                <div class="doing">
                </div>
            </div>
            <div class="column">
                <h2>Done</h2>
                <div class="done">
            </div>
            </div>
        </div>
    </main>
    <div class="dop hide">
        <div class="popup">
            <div class="container">
                <form id="newTask">
                    <label>
                        <input type="radio" name="radio" checked="" value="easy">
                        <span>#easy</span>
                    </label>
                    <label>
                        <input type="radio" name="radio" value="medium">
                        <span>#medium</span>
                    </label>
                    <label>
                        <input type="radio" name="radio" value="hard">
                        <span>#hard</span>
                    </label>
                    <input type="text" name="text" class="input" placeholder="Type here..." id="text">
                    <button class="ui-btn">
                        <span>
                            Create
                        </span>
                    </button>
                </form>
            </div>
            <button class="close-btn">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Close
                </span>
            </button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
